<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Absolute</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            border: 2px solid black;
            margin: 50px auto;
            background-color: #f0f0f0;
        }

        .box {
            width: 80px;
            height: 50px;
            background-color: lightblue;
            margin: 10px;
            text-align: center;
            line-height: 50px;
        }

        .absolute-box {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: tomato;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">Box 1</div>
        <div class="box absolute-box">Absolute</div>
        <div class="box">Box 2</div>
    </div>

</body>
</html>
